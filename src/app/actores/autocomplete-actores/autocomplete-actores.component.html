<form>
  <mat-form-field>
    <input type="text" placeholder="Seleccionar Actores" matInput [formControl]="control" [matAutocomplete]="auto" />
  </mat-form-field>

  <mat-autocomplete #auto (optionSelected)="optionSelected($event)">
    <mat-option *ngFor="let option of actoresAMostrar" [value]="option">
      <img [src]="option.foto" /> {{option.nombre}}
    </mat-option>
  </mat-autocomplete>
</form>

<table *ngIf="actoresSeleccionados.length > 0" mat-table
  [dataSource]="actoresSeleccionados" class="mat-elevation-z8"
  cdkDropList [cdkDropListData]="actoresSeleccionados" (cdkDropListDropped)="finalizaArrastre($event)">

  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.foto" />
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">
      {{element.nombre}}
    </td>
  </ng-container>

  <ng-container matColumnDef="personaje">
    <th mat-header-cell *matHeaderCellDef>Personaje</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" style="margin-top: 16px;">
        <mat-label>Personaje</mat-label>
        <input matInput [(ngModel)]="element.personaje" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Accion</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon mat-list-icon (click)="eliminar(element)">
        &nbsp; delete
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: columnasAMostrar" cdkDrag [cdkDragData]="row"></tr>
</table>
