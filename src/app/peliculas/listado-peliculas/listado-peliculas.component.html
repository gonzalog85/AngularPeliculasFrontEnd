<app-listado-generico [listado]="peliculas">

  <!--Enviar mensaje personalizado por referencia-->
  <ng-container vacio>
    <div>Mensaje personalizado para contenido <b>Vacio</b></div>
  </ng-container>

<ng-container contenido>
  <div *ngFor="let pelicula of peliculas, let i = index" class="peliculas-contenedor">
    <h4>Datos de la pelicula {{i}}</h4>
    <div>
      Nombre: {{pelicula.nombre}},
    </div>
    <div>Fecha de lanzamiento: {{pelicula.fechaLanzamiento | date:'dd/MMMM/yyyy'}}</div>
    <div>Precio: {{pelicula.precio | currency}}</div>
    <button (click)='borrar(i)'>Borrar</button>
  </div>
</ng-container>
</app-listado-generico>
