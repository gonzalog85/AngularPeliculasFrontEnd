<app-listado-generico [listado]="peliculas">

  <!--Enviar mensaje personalizado por referencia-->
  <!-- <ng-container vacio>
    <div>Mensaje personalizado para contenido <b>Vacio</b></div>
  </ng-container>
-->

  <ng-container contenido>

    <div class="peliculas-contenedor">
      <div *ngFor="let pelicula of peliculas; let i = index" class="pelicula-contenedor">
        <a>
          <img [src]="pelicula.poster" alt="Poster"/>
        </a>
        <p>
          <a>{{pelicula.nombre}}</a>
        </p>
        <div>
          <a mat-flat-button color="primary">Editar</a>
          <button mat-flat-button color="warn" type="button">Borrar</button>
        </div>
      </div>
    </div>

  </ng-container>
</app-listado-generico>
