<h3>Usuarios</h3>

<app-listado-generico [listado]="usuarios">
  <ng-container contenido>

    <div class="mat-elevation-z8 ">

      <table #table mat-table [dataSource]="usuarios" class="tabla-indice">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">

            <button mat-flat-button color="primary"
              [swal]="{title:'Confirmación', icon:'warning',
              text:'¿Está seguro que desea realizar la operacion?', showCancelButton:true}"
              (confirm)="hacerAdmin(element.id)">Hacer Admin</button>

              <button mat-flat-button color="warn"
              [swal]="{title:'Confirmación', icon:'warning',
              text:'¿Está seguro que desea realizar la operacion?', showCancelButton:true}"
              (confirm)="removerAdmin(element.id)">Remover Admin</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
      [length]="cantidadTotalRegistros"
      [pageSize]="cantidadRegistrosAMostrar"
      (page)="actualizarPaginacion($event)">
      </mat-paginator>

    </div>

  </ng-container>
</app-listado-generico>
